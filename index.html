<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Запоминание слов по ассоциациям</title>
  <!-- HTML -->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row bottom-panel">
      <div id="words"></div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row bottom-panel">
      <div id="score">
        <span id="left_words"></span> / <span id="start_count"></span>
        <button type="button" class="btn btn-light" id="store_button">Сохранить</button>
        <button type="button" class="btn btn-light" id="reset_button">Сбросить</button>
      </div>
    </div>
      <div class="row options-panel">
        <label for="rus"><input type="checkbox" name="word-item_rus" data-class="word-item_rus" id="rus" checked /> Русский</label>
        <label for="eng"><input type="checkbox" name="word-item_eng" data-class="word-item_eng" id="eng" checked /> Английский</label>
        <label for="transcription"><input type="checkbox" name="word-item_trans" data-class="word-item_trans" id="transcription" checked /> Транскрипция</label>
        <label for="association"><input type="checkbox" name="word-item_assoc" data-class="word-item_assoc" id="association" checked /> Ассоциация</label>
      </div>
  </div>
  <script src="data.js" defer></script>
  <script src="main.js" defer></script>
</body>

</html>
